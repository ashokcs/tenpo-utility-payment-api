# app name
spring.application.name = mp-uti-pay-svc

# hide banner
spring.main.banner-mode = off

# default profile
spring.profiles.active = development

# jackson
spring.jackson.default-property-inclusion = NON_NULL
spring.jackson.property-naming-strategy = SNAKE_CASE

# actuator
management.endpoints.web.base-path = /management
management.endpoints.web.exposure.include = health

# db
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# http client
httpclient.proxy =

# multicaja payment
webpay.init.url = https://api.staging.multicajadigital.cloud/transbank/v1/webpay/transaction/normal/init
webpay.result.url = https://api.staging.multicajadigital.cloud/transbank/v1/webpay/transaction/normal/result
webpay.result.ack = https://api.staging.multicajadigital.cloud/transbank/v1/webpay/transaction/normal/acknowledge
webpay.commerce.user = 597020000540
webpay.commerce.pass = 597020000540
webpay.commerce.env = INTEGRACION
#webpay.return-url = https://api.staging.multicajadigital.cloud/multipay?action=return
#webpay.final-url = https://api.staging.multicajadigital.cloud/multipay?action=final
webpay.return-url = http://localhost:7771/v1/payments/webpay/return
webpay.final-url = http://localhost:7771/v1/payments/webpay/final
webpay.redirect.error = https://api.staging.multicajadigital.cloud/multipay?action=error
webpay.redirect.error-order = https://api.staging.multicajadigital.cloud/multipay?action=error&order={order}
webpay.redirect.final = https://api.staging.multicajadigital.cloud/multipay?action=final&id={id}

# multicaja utilities
multicaja.utilities.terminal = 99947570
multicaja.utilities.commerce = 15743413
