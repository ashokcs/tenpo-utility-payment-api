---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: tenpo-utility-payments-core-vts-back
  namespace: tenpo-utility-payments
spec:
  hosts:
    - tenpo.${CLUSTER_ENVIRONMENT}.${CLUSTER_DOMAIN}
  gateways:
    - global-gateway.default.svc.cluster.local
  http:
    - match:
      - uri:
          prefix: /v1/utility-payments
      route:
      - destination:
          host: tenpo-utility-payments-core-svc
          port:
            number: 80