openapi: 3.0.1
info:
  title: Utility Payments
  version: 1.0.0
servers:
  - url: https://tenpo.staging.multicajadigital.cloud
    description: Staging Environment
tags:
  - name: Utilities
    description: Operaciones de los convenios de pago de cuenta
  - name: Transactions
    description: Operaciones de transacciones de pago de cuenta
paths:

  /v1/utility-payments/categories:
    get:
      tags: 
        - Utilities
      summary: Lista las categorías de los convenios de pagos de cuenta
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
              example: 
                - "id": 1
                  "name": "Agua"
                  "utilities": 14
                - "id": 2
                  "name": "Luz"
                  "utilities": 17
                - "id": 3
                  "name": "Telecomunicaciones"
                  "utilities": 30

  /v1/utility-payments/categories/{id}/utilities:
    get:
      tags: 
        - Utilities
      summary: Lista los convenios de pago de cuenta de una categoría
      parameters:
        - in: path
          name: id
          required: true
          description: Id de la categoría
          schema:
            type : integer
            format: int64
            example: 1
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Utility'
              example:
                - "id": 1
                  "name": "Aguas Andinas"
                  "identifier": "NRO CUENTA, CON DIGITO VERIFICADOR"
                - "id": 2
                  "name": "ESSBIO"
                  "identifier": "NRO SERVICIO, SIN DIGITO VERIFICADOR"
                - "id": 15
                  "name": "ENEL DISTRIBUCION"
                  "identifier": "NRO CLIENTE, CON DIGITO VERIFICADOR"
                - "id": 33
                  "name": "Movistar Hogar"
                  "identifier": "NRO TELEFONO, CON CODIGO DE AREA"
        404:
          description: category not found
        500:
          description: internal server error

  /v1/utility-payments/utilities/{id}/bills:
    post:
      tags:
        - Utilities
      summary: Obtiene las deudas de un convenio para un determinado identificador
      parameters:
        - in: path
          name: id
          required: true
          description: Id del convenio
          schema:
            type : integer
            format: int64
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UtilityBillRequest'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UtilityBillResponse'
              example:
                - "id": "dd10d4fc-e25e-41be-bde9-e740c7696658"
                  "status": "WAITING"
                  "identifier": "12312312"
                  "amount": 5233
                  "due_date": "No disponible"
                  "description": "Deuda total"
                  "utility":
                      "id": 71
                      "name": "Vespucio Sur"
                      "identifier": "RUT, CON DIGITO VERIFICADOR"
                - "id": "56f31b96-1da2-4372-923d-07b8782f2207"
                  "status": "WAITING"
                  "identifier": "12312312"
                  "amount": 4177
                  "due_date": "No disponible"
                  "description": "Deuda vencida"
                  "utility":
                      "id": 71
                      "name": "Vespucio Sur"
                      "identifier": "RUT, CON DIGITO VERIFICADOR"
        400:
          description: invalid parameters
        404:
          description: utility not found
        500:
          description: internal server error

  /v1/utility-payments/transactions:
    post:
      tags: 
        - Transactions
      summary: Crea una transacción de pago de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
              example:
                "id": "5d615847-3f00-434b-9d2d-fdb329c7da5f"
                "status": "PENDING"
                "order": "T20190509224702005"
                "amount": 16962
                "bills":
                  - "id": "0f052b43-1456-445a-9d24-8e71f7e0cdbe"
                    "status": "PENDING"
                    "identifier": "1231231"
                    "amount": 9324
                    "due_date": "No disponible"
                    "description": "Deuda total"
                    "utility":
                      "id": 71
                      "name": "Vespucio Sur"
                      "identifier": "RUT, CON DIGITO VERIFICADOR"
                  - "id": "e41564e9-9ea8-4aac-8b2e-969e45631d35"
                    "status": "PENDING"
                    "identifier": "1231233"
                    "amount": 7638
                    "due_date": "No disponible"
                    "description": "Deuda vencida"
                    "utility":
                      "id": 71
                      "name": "Vespucio Sur"
                      "identifier": "RUT, CON DIGITO VERIFICADOR"
                "created": "2019-05-09T24:47:02.642887-03:00"
                "updated": "2019-05-09T24:47:02.642887-03:00"
        400:
          description: invalid parameters
        404:
          description: resource not found
        409:
          description: conflict error
        500:
          description: internal server error

  /v1/utility-payments/transactions/{id}:
    get:
      tags: 
        - Transactions
      summary: Obtiene los detalles de una transacción de pago de cuenta
      parameters: 
        - in: path
          name: id
          required: true
          description: Id de la transacción de pago de cuenta
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        404:
          description: resource not found
        500:
          description: internal server error
          
components:
  schemas:

    Utility:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Mundo Pacífico
        identifier:
          type: string
          example: "RUT, CON DIGITO VERIFICADOR"
    
    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Agua
        utilities:
          type: integer
          example: 14
    
    UtilityBillRequest:
      type: object
      properties:
        identifier:
          type: string
          example: 66823334

    UtilityBillResponse:
      type: object
      properties:
        id:
          type: string
          example: "fb7c3a5f-1db0-4ba0-ab72-a58db5f55f10"
        status:
          type: string
          example: WAITING
        identifier:
          type: string
          example: 66823334
        amount: 
          type: integer
          example: 5467
        due_date:
          type: string
          example: No disponible
        description:
          type: string
          example: Deuda Total
        utility:
          $ref: '#/components/schemas/Utility'
    
    TransactionRequest:
      type: object
      properties:
        bills:
          type: array
          items:
            type: string
          example: 
            - 0f052b43-1456-445a-9d24-8e71f7e0cdbe
            - e41564e9-9ea8-4aac-8b2e-969e45631d35
    
    TransactionResponse:
      type: object
      properties:
        id:
          type: string
          example: 51d95fc6-58e9-4bb0-a622-031cf08edc9c
        status:
          type: string
          example: WAITING
        order:
          type: string
          example: 120190424105826006
        amount:
          type: integer
          example: 7639
        payment_method:
          type: string
          example: WEBPAY
        email:
          type: string
          example: correo@ejemplo.cl
        bills:
          type: array
          items:
            $ref: '#/components/schemas/UtilityBillResponse'
        webpay:
          type: object
          properties:
            id:
              type: string
              example: "1e97647a-e380-4cc8-ba71-6bbd85b5ed07"
            status:
              type: string
              example: WAITING
            url:
              type: string
              example: https://webpay3gint.transbank.cl/webpayserver/initTransaction
            token:
              type: string
              example: e47d8c3c2707730fda36fc15d4418a556e3a1f2bbb7e8cacfff56c0d0bb2d2d0
            code: 
              type: integer
              example: 0
            auth_code: 
              type: string
              example: 123123
            card_number: 
              type: string
              example: 1234
            payment_type: 
              type: string
              example: VD
            shares_number:
              type: integer
              example: 0
        created:
          type: string
          example: "2019-04-24T10:58:26.140605-04:00"
        updated:
          type: string
          example: "2019-04-24T10:58:26.140605-04:00"